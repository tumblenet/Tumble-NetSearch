<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="http://search.tumblegamer.tk/stylesheets/stylesheet.css">
		<!-- Put the following javascript before the closing </head> tag. -->
		<script>
		  (function() {
		    var cx = '000888210889775888983:8mn4x_mf-yg';
		    var gcse = document.createElement('script'); gcse.type = 'text/javascript'; gcse.async = true;
		    gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
		        '//www.google.com/cse/cse.js?cx=' + cx;
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(gcse, s);
		  })();
		</script>
	</head>
	<body><div class="content">
		<center>
			<header>
				<navbar>
					<ul>
						<li><a href="http://search.tumblegamer.tk" class="active">Search</a></li>
						<li><a href="http://tumblegamer.tk">Blog</a></li>
						<li><a href="http://youtube.com/tumblegamer">YouTube</a></li>
						<li><a href="http://downloads.tumblegamer.tk">Downloads</a></li>
						<li><a href="http://mail.tumblegamer.tk">Mail</a></li>
						<li><a href="#">Social &#x25BC;</a>
							<ul class="submenu">
								<li><a href="http://tumblegamer.tk/facebook">Facebook</a></li>
								<li><a href="http://tumblegamer.tk/twitter">Twitter</a></li>
								<li><a href="https://plus.google.com/u/0/b/117257242279280864433/117257242279280864433">Google+</a></li>
								<li><a href="http://tumblegamer.tk/twitch">Twitch</a></li>
							</ul>
						</li>
					</ul>
				</navbar>
			</header>
		</center>
			<div class="main">
				<a href="http://search.tumblegamer.tk/"><img src="http://i2.wp.com/tumblegamer.tk/wp-content/uploads/2015/06/Tumblegamer.gif?resize=510%2C102" style="max-width:250px;max-height:100px"></a>
				<!-- Search box form -->
				<form onsubmit="return executeQuery();" id="cse-search-box-form-id">
				  <!-- This is the input searc box -->
				  <input type="text" id="cse-search-input-box-id" size="25" autocomplete="off"/>
				  <!-- This is the search button -->
				  <input type="submit" value="Search"/>
				</form>
				<!-- End of search box form -->
				
				<!-- REQUIRED: Attach the Google branding watermark to your search box. -->
				<!-- WARNING: Branding attachment should be after transliteration -->
				<!-- Set the "form" URL parameter to the id of the form containing the input
				         search box.
				     Set the "inputbox" URL parameter to the name or id of the query textbox.
				         'q' will be used if it's not specified.
				     Set the "lang" URL parameter to localize the branding for a specific
				         language. Find the list of supported languages at
				         http://code.google.com/apis/customsearch/docs/ref_languages.html
				-->
				
				<script type="text/javascript"
				        src="//www.google.com/cse/brand?form=cse-search-box-form-id&inputbox=cse-search-input-box-id">
				</script>
				<!-- End of Google branding watermark -->
				
				<!-- Element code snippet -->
				<script type="text/javascript">
				  function executeQuery() {
				    var input = document.getElementById('cse-search-input-box-id');
				    var element = google.search.cse.element.getElement('searchresults-only0');
				    if (input.value == '') {
				      element.clearAllResults();
				    } else {
				      element.execute(input.value);
				    }
				    return false;
				  }
				</script>
				
				<!-- Place this tag where you want the search results to render -->
				<gcse:searchresults-only></gcse:searchresults-only>
			</div>

			</footer>
		</center>

	</body>
